<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="./CSS/contact.css" rel="stylesheet">
</head>

<body>
    <div class="top-container">
        <div class="title">
            <h1>
                <strong>contact us</strong>
            </h1>
        </div>

        <div class="email-tb">
          <p>Your Email</p>
          <input 
          type="email" 
          placeholder="email@example.com"
          class="email-input-area"
          />
        </div>

        <div class="fn-tb">
          <p>First name</p>
          <input 
          type="text"
          class="fn-input-area"
          />
        </div>

        <div class="ln-tb">
          <p>Last name</p>
          <input 
          type="text" 
          class="ln-input-area"
          />
        </div>

        <div class="m-tb">
          <p>Message</p>
          <input 
          type="text" 
          class="message-input-area"
          />
        </div>

        <div class="bottom">
          <input id="cb" type="checkbox"
          class="cb-color"></input>
          <label for="cb">Subscribe</label>
          <button
          class="button"
          >SEND</button>
        </div>

</html>
