<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="./CSS/cart.css" rel="stylesheet">
</head>

<body class="background">
  <form action="" class="form">
    <div>
      <h1 class="title-name">
        Your shopping cart</h1>
    </div>
    <div>
      <table class="table-radius">
        <thead
        class="table-line"
        >
          <td class="image-head table-radius"></td>
          <td class="item-head">ITEM</td>
          <td class="amount-head">AMOUNT</td>
          <td class="price-head">PRICE</td>
          <td class="total-head">TOTAL</td>
        </thead>
        <tbody
        class="table-line"
        >
          <td>
            <img class="img-align" src="3mm.PNG">
          </td>
          <td>
            <h3>SONY</h3>
            <p>FE 70-200 mm f2.8 GM OSS</p>
          </td>
          <td class="data-right">1</td>
          <td class="data-right">$1979.00</td>
          <td class="data-right padding">$1979.00</td>
        </tbody>
        <tbody
        class="table-line"
        >
          <td>
            <img class="img-align" src="3mm.PNG">
          </td>
          <td>
            <h3>SONY</h3>
            <p>Sonnar T*E 24mm F1.8 ZA</p>
          </td>
          <td class="data-right">1</td>
          <td class="data-right">$1989.00</td>
          <td class="data-right padding">$1989.00</td>
        </tbody>
        <tbody>
          <td 
          class="left-bottom-edge"
          colspan="4"
          ></td>
          <!-- <td></td> -->
          <!-- <td></td> -->
          <!-- <td></td> -->
          <td class="data-right padding">$2968.00</td>
        </tbody>
      </table>
    </div>
    
    <p class="text-underbar">Edit your shopping cart</p>
    <button class="button" type="button">
      <p class="button-text">
        Choose payment method
      </p>
    </button>
  </form>
</body>

</html>
